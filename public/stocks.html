<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Stock Price Visualization</h1>
            <div class="stock-selector">
                <select id="tickerSelect" class="glow-button">
                    <option value="">Loading NASDAQ 100 stocks...</option>
                </select>
            </div>
            <div class="chart-container">
                <div id="loading" class="loading">Loading...</div>
                <div id="chart"></div>
            </div>

            <!-- Order Ticket -->
            <div class="order-ticket">
                <h3>Order Ticket</h3>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="orderSymbol">Symbol:</label>
                        <input type="text" id="orderSymbol" readonly>
                    </div>
                    <div class="form-group">
                        <label for="orderQuantity">Quantity:</label>
                        <input type="number" id="orderQuantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="orderType">Order Type:</label>
                        <select id="orderType" required>
                            <option value="BUY">Buy</option>
                            <option value="SELL">Sell</option>
                        </select>
                    </div>
                    <button type="submit" id="submitOrder">Place Order</button>
                </form>
            </div>
        </div>
    </div>
    <script src="stocks.js"></script>
</body>
</html>
